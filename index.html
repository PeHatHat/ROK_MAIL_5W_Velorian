<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ROK Formatter</title>
  <link rel="icon" type="image/x-ico" href="icon.ico" />
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@simonwep/pickr/dist/themes/classic.min.css" />
</head>
<body>
  <div class="header">
    <h1 data-i18n="app_title">📝 Trình định dạng văn bản cho ROK</h1>
    <div class="lang-switch">
      <label for="languageSelector" data-i18n="language">Ngôn ngữ</label>
      <select id="languageSelector">
        <option value="vi">🇻🇳 Việt</option>
        <option value="en">🇬🇧 English</option>
        <option value="fr">🇫🇷 Français</option>
      </select>
    </div>
  </div>

  <div class="toolbar">
    <button id="undoBtn" title="Hoàn tác" data-i18n="undo">↩️</button>
    <button id="redoBtn" title="Làm lại" data-i18n="redo">↪️</button>
    <button id="boldBtn" title="In đậm"><b>B</b></button>
    <button id="italicBtn" title="In nghiêng"><i>I</i></button>
    <button id="color-picker-btn" title="Đổi màu chữ">🎨</button>
    <div class="font-size-group">
     <label for="fontSize" data-i18n="size">Kích cỡ</label>
     <select id="fontSize">
      <option value="12">12px</option>
      <option value="14">14px</option>
      <option value="16" selected>16px</option>
      <option value="18">18px</option>
      <option value="20">20px</option>
      <option value="24">24px</option>
      <option value="28">28px</option>
      <option value="32">32px</option>
      <option value="36">36px</option>
      <option value="40">40px</option>
    </select>
    </div>

    <button id="exportBtn" data-i18n="export" style="margin-left:auto;">💾 Xuất mã ROK</button>
  </div>

  <div id="editor" contenteditable="true" data-placeholder="✍️ .........."></div>

  <p id="charCount" style="margin: 6px 20px 0; font-weight: bold;">
    Đã dùng: 0 / 2000 ký tự
  </p>

  <div id="outputContainer">
    <h3 data-i18n="output_label">📤 Văn bản đã định dạng</h3>
    <pre id="output">Văn bản xuất ra sẽ hiển thị ở đây...</pre>
    <button id="copyBtn" data-i18n="copy">📋 Sao chép</button>
    <button id="saveBtn" data-i18n="save">💾 Lưu vào máy</button>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@simonwep/pickr/dist/pickr.min.js"></script>
  <script src="script.js"></script>
  <script src="lang.js"></script>
</body>
<footer class="footer">
  © 2025 PeHatHat. All rights reserved.
</footer>
</html>
